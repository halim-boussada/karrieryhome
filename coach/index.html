<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="big">
      <div class="sidenav">
        <div class="logo-section">
          <img src="./Carrierylogo_final.png" style="width: 40px;" />
          <h3>Karriery</h3>
        </div>
        <div class="cart">
          <div class="cart-text">
            <h2>100.000 DT</h2>
            <p style="color: white;">
              <ion-icon name="wallet-outline"></ion-icon> WALLET
            </p>
          </div>
          <div class="cart-logo">
            <img
              src="./White on Transparent.png"
              style="width: 25px; padding: 5px;"
              alt=""
            />
          </div>
        </div>
        <div class="items" style="padding: 10px;">
          <h3 style="color: gray; height: 40px;">My Space</h3>
          <li>
            <h4><ion-icon name="person-outline"></ion-icon> Profile</h4>
          </li>
          <li>
            <h4><ion-icon name="business-outline"></ion-icon> Requests</h4>
          </li>
          <li>
            <h4><ion-icon name="wallet-outline"></ion-icon> Wallet</h4>
          </li>
        </div>
      </div>
      <div class="profile">
        <nav class="nav">
          <img
            src="https://avatars.githubusercontent.com/u/66827428?v=4"
            class="avatar"
            width="30px"
          />
          <h3>Halim Boussada</h3>
        </nav>
        <h3
          style="
            margin-top: 5%;
            margin-left: 5%;
            color: rgb(90, 90, 90);
            padding: 10px;
          "
        >
          Profile data
        </h3>
        <div class="content">
          <div class="profile-details" style="margin-left: 1em;"></div>
          <div class="profile-details"></div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
